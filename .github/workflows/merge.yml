---
name: Auto Merge

on:
    workflow_run:
        workflows:
            - CI
        types:
            - completed

jobs:
    auto-merge:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        steps:
            - name: Merge PR
              uses: pascalgn/automerge-action@v0.16.3
              permissions:
                contents: write
              env:
                GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
